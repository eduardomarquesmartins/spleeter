<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spleeter</title>
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id="auth-container">
        <!-- Card de Login -->
        <div class="card" id="login-card">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Grovee Hunter</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="login-email" required placeholder=" ">
                    <label for="login-email">E-mail</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" required placeholder=" ">
                    <label for="login-password">Senha</label>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="divider">
                <span>ou</span>
            </div>
            <div class="social-login">
                <button type="button" class="social-btn google" id="google-login">
                    <i class="fab fa-google"></i> Continuar com Google
                </button>
                <button type="button" class="social-btn apple" id="apple-login">
                    <i class="fab fa-apple"></i> Continuar com Apple
                </button>
            </div>
            <p class="switch-link">Não tem uma conta? <a href="#" id="show-signup">Inscreva-se</a></p>
        </div>

        <!-- Card de Cadastro -->
        <div class="card" id="signup-card" style="display: none;">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Crie sua conta</h2>
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="signup-username" required placeholder=" ">
                    <label for="signup-username">Nome de usuário</label>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" required placeholder=" ">
                    <label for="signup-email">E-mail</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" required placeholder=" ">
                    <label for="signup-password">Senha</label>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            <p class="switch-link">Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
        </div>
    </div>

    <!-- Firebase JS SDK (versões compatíveis) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Configuração Firebase -->
    <script src="firebase-config.js"></script>
    <!-- Script Principal -->
    <script src="script.js"></script>
</body>
</html>
